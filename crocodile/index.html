<head>
    <meta charset="UTF-8">
    <title>Crocodile</title>
</head>

<body>

<script src="p5.js"></script>
<script src="sketch.js"></script>
<script>
    function setup() {
    createCanvas(600,400);
    }


    function draw() {
        background("white");
        
        var Fenrir = makeTurtle(50,100);
        Fenrir.setColor("green");
        Fenrir.penDown();
        
        Fenrir.left(60);
        Fenrir.forward(20);
        Fenrir.right(90);
        Fenrir.forward(100);
        Fenrir.left(30);
        Fenrir.forward(20);
        Fenrir.left(90);
        Fenrir.forward(5);
        Fenrir.right(45);
        Fenrir.forward(10);
        Fenrir.right(90);
        Fenrir.forward(10);
        Fenrir.right(45);
        Fenrir.forward(5);
        Fenrir.left(90);
        Fenrir.forward(30); // head
        Fenrir.right(10);
        Fenrir.forward(50);
        Fenrir.left(10);
        Fenrir.forward(200); // back
        for(var i=0; i<1; i++){
            for(var j=0; j<180; j++){
                Fenrir.forward(2);
                Fenrir.right(1);
            };
        };
        Fenrir.right(170);
        for(var i=0; i<1; i++){
            for(var j=0; j<180; j++){
                Fenrir.forward(1.5);
                Fenrir.left(1);
            };
        }; // tail
        Fenrir.left(39);
        Fenrir.forward(30);
        Fenrir.right(49);
        Fenrir.forward(40);
        Fenrir.right(170);
        Fenrir.forward(20);
        Fenrir.left(90);
        Fenrir.forward(20); //leg
        Fenrir.left(80);
        Fenrir.forward(150); //belly
        Fenrir.left(50);
        Fenrir.forward(30);
        Fenrir.right(49);
        Fenrir.forward(40);
        Fenrir.right(170);
        Fenrir.forward(20);
        Fenrir.left(90);
        Fenrir.forward(20); //leg pt. 2
        Fenrir.left(60);
        Fenrir.forward(50);
        Fenrir.left(10);
        Fenrir.forward(110);
        Fenrir.right(90);
        Fenrir.forward(20);
        Fenrir.right(90);
        Fenrir.forward(90);
        Fenrir.left(152.5);
        Fenrir.forward(103); // head pt. 2
    };


</script>

</body>
</html>
