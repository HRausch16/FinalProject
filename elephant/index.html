<head>
    <meta charset="UTF-8">
    <title>Elephant</title>
</head>

<body>
 
<script src="p5.js"></script>
<script src="sketch.js"></script>
<script>
    function setup() {
    createCanvas(600,600);
    }


    function draw() {
        background("green");
        
        var Fenrir = makeTurtle(650,300);
        Fenrir.setColor("gray");
        
        Fenrir.penUp();
        Fenrir.right(90);
        for(var i=0; i<1; i++){
            for(var j=0; j<181; j++){
                Fenrir.forward(2);
                Fenrir.right(1);
            };
        };
        Fenrir.left(1);
        Fenrir.penDown();
        for(var i=0; i<1; i++){
            for(var j=0; j<181; j++){
                Fenrir.forward(2);
                Fenrir.left(1);
            };
        }; 
        Fenrir.right(1);
        Fenrir.right(175);
        Fenrir.forward(50);
        Fenrir.penDown();
        for(var i=0; i<1; i++){
            for(var j=0; j<231; j++){
                Fenrir.forward(1);
                Fenrir.left(.5);
            };
        }; 
        Fenrir.right(.5);
        Fenrir.left(55);
        Fenrir.forward(100);
        Fenrir.left(20);
        Fenrir.forward(150);
        Fenrir.left(55);
        for(var i=0; i<1; i++){
            for(var j=0; j<101; j++){
                Fenrir.forward(1);
                Fenrir.left(.5);
            };
        }; 
        Fenrir.right(.5);
        Fenrir.forward(60);
        Fenrir.right(80);
        Fenrir.forward(90);
        Fenrir.right(39);
        Fenrir.forward(10);
        for(var i=0; i<1; i++){
            for(var j=0; j<46; j++){
                Fenrir.forward(2);
                Fenrir.left(1);
            };
        };
        for(var i=0; i<1; i++){
            for(var j=0; j<46; j++){
                Fenrir.forward(2);
                Fenrir.right(1);
            };
        };
        Fenrir.left(1);
        Fenrir.left(80);
        Fenrir.forward(50);
        Fenrir.left(90);
        for(var i=0; i<1; i++){
            for(var j=0; j<46; j++){
                Fenrir.forward(2);
                Fenrir.left(1);
            };
        };
        for(var i=0; i<1; i++){
            for(var j=0; j<46; j++){
                Fenrir.forward(2);
                Fenrir.right(1);
            };
        };
        Fenrir.forward(10);
        Fenrir.right(39);
        Fenrir.forward(90);
        Fenrir.right(80);
        Fenrir.forward(60);
        Fenrir.right(.5);
    };
     
        
        
</script>

</body>
</html>
