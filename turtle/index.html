    function setup() {
    createCanvas(600,400);

        background("white");

        };

        Fenrir.right(90);
        Fenrir.forward(25);

            };
        };
        Fenrir.forward(25);

        Fenrir.penDown();
        Fenrir.forward(25);
        for(var i=0; i<1; i++){
            for(var j=0; j<181; j++){
                Fenrir.forward(0.25);
                Fenrir.left(1);
            };
        };
        Fenrir.forward(25);
        Fenrir.penUp();
        Fenrir.right(90);
        Fenrir.forward(5);

        Fenrir.right(90);
        Fenrir.forward(25);

            for(var j=0; j<181; j++){

            };
        };
        Fenrir.forward(25);

            for(var j=0; j<150; j++){
                Fenrir.forward(0.2);
                Fenrir.left(1);
            };
        };
        Fenrir.left(90);
        Fenrir.forward(20);
    };


</script>
