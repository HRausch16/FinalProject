    <meta charset="UTF-8">
    <title>Dog</title>

<body>
 

    


<script src="p5.js"></script>
<script src="sketch.js"></script>
<script>
    function setup() {
    createCanvas(600,400);
    }


    function draw() {
        background("white");
        
        var Fenrir = makeTurtle(140,200);
        Fenrir.setColor("black");
        Fenrir.penDown();
        
        Fenrir.right(90);
        for(var i=0; i<1; i++){
            for(var j=0; j<50; j++
            ){
                Fenrir.penDown();
                Fenrir.forward(1);
                Fenrir.left(1);
            };
        };
        Fenrir.right(47);
        Fenrir.penDown();
        Fenrir.forward(80);
        Fenrir.right(90);
        Fenrir.forward(10);
        Fenrir.left(60);
        Fenrir.forward(10);
        Fenrir.left(117.5);
        Fenrir.forward(25);
        Fenrir.left(80);
        Fenrir.forward(77); // front leg
        Fenrir.right(90);
        for(var i=0; i<1; i++){
            for(var j=0; j<21; j++
            ){
                Fenrir.penDown();
                Fenrir.forward(1);
                Fenrir.left(1);
            };
        };
        Fenrir.forward(83); // belly
        Fenrir.right(96);
        Fenrir.forward(82);
        Fenrir.right(95);
        Fenrir.forward(11);
        Fenrir.left(60);
        Fenrir.forward(12);
        Fenrir.left(120);
        Fenrir.forward(29);
        Fenrir.left(85);
        Fenrir.forward(102);
        Fenrir.right(51.5);
        for(var i=0; i<1; i++){
            for(var j=0; j<97; j++){
                Fenrir.forward(0.5);
                Fenrir.left(.5);
            };
        }; // back leg
        Fenrir.right(90);
        for(var i=0; i<1; i++){
            for(var j=0; j<100; j++) {
                Fenrir.forward(1);
                Fenrir.left(1);
            };
        };
        Fenrir.left(160);
        for(var i=0; i<1; i++){
            for(var j=0; j<91; j++) {
                Fenrir.forward(1);
                Fenrir.right(1);
            };
        }; // tail
        for(var i=0; i<1; i++){
            for(var j=0; j<16; j++) {
                Fenrir.forward(1);
                Fenrir.left(1);
            };
        };
        Fenrir.forward(130); // back
        Fenrir.right(60);
        for(var i=0; i<1; i++){
            for(var j=0; j<7; j++) {
                Fenrir.forward(10);
                Fenrir.left(1);
            };
        }; // neck
        Fenrir.forward(10);
        Fenrir.left(60);
        Fenrir.forward(10);
        Fenrir.right(50);
        Fenrir.forward(35);
        Fenrir.left(150);
        Fenrir.forward(30);
        Fenrir.right(90);
        Fenrir.forward(20);
        Fenrir.left(60);
        Fenrir.forward(10);
        Fenrir.right(50);
        Fenrir.forward(40);
        Fenrir.left(100);
        Fenrir.forward(20);
        for(var i=0; i<1; i++){
            for(var j=0; j<60; j++) {
                Fenrir.forward(.25);
                Fenrir.left(1);
            };
        };
        Fenrir.left(5);
        Fenrir.forward(30);
        Fenrir.right(82); // head
        for(var i=0; i<1; i++){
            for(var j=0; j<12; j++) {
                Fenrir.forward(5);
                Fenrir.left(1);
            };
        }; // neck pt. 2
    };


</script>

</body>
</html>
